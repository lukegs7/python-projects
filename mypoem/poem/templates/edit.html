{% extends 'layout.html' %}
{% block maincontent %}
<head>
    <meta charset="UTF-8">
    <title>修改诗歌</title>
</head>
<body>
<!--传入数据为poem-->
<form action="{% url 'poem:svc_edit' poem.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group"><input class="form-control" type="text" name="title" value="{{ poem.title }}"></div>
    <div class="form-group"><input class="form-control" type="text" name="content" value="{{ poem.content }}"></div>
    <div class="form-group"><input class="btn btn-primary" type="submit" value="修改诗歌"></div>
</form>
{% endblock %}
