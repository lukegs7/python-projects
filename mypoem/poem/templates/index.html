{% extends 'layout.html' %}
{% block maincontent %}

<h1 class="text-center">
    诗歌首页
</h1>
<table class="table table-striped table-bordered table-hover">
<!--    该模板接收的poems诗歌数据-->
    <thead>
        <tr>
            <th>诗歌标题</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for poem in poems %}
        <tr>
            <td>
                <a href="{% url 'poem:detail'  poem.id %}">
                    {{ poem.title }}
                </a>
            </td>
            <td>
                <a href="{% url 'poem:delete' poem.id %}" class="btn btn-danger btn-small">删除</a>
                <a href="{% url 'poem:edit' poem.id %}" class="btn btn-success btn-small">修改</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'poem:add' %}">添加诗歌</a>
{% endblock %}
